[General]
network = SuperMarket
sim-time-limit = 60s * 60 * 60 * 12
SuperMarket.C = 4
SuperMarket.checkout.p = 0.5
SuperMarket.checkout.classifier.K = 50
SuperMarket.checkout.queues.serviceTime = 3s
SuperMarket.source.interArrivalTime = exponential(10s)
SuperMarket.source.numberOfItems = int(exponential(50))
SuperMarket.checkout.classifier.policy = "jtsq"


[Config Exponential]
*.Source.interArrivalTime = exponential(10s)
*.Source.numberOfItems = exponential(15)

[Config Lognormal]
*.Source.interArrivalTime = exponential(10s)
*.Source.numberOfItems = lognormal(10, 5)